"$Application1 = {"
"    Class = RealTimeApplication"
"    +Functions = {"
"        Class = ReferenceContainer"
"        +GAM1 = {"
"            Class = BufferGAM"
"            InputSignals = {"
"               FromUSB = {"
"                   DataSource = USB"
"                   Frequency = 0.0"
"                   Type = uint32"
"               }"
"            }"
"            OutputSignals = {"
"               ToUSB = {"
"                   DataSource = USBDisp"
"                   Type = uint32"
"               }"
"            }"
"        }"
"        +GAM2 = {"
"            Class = BufferGAM"
"            InputSignals = {"
"               FromUSB = {"
"                   DataSource = USB"
"                   Type = uint32"
"               }"
"            }"
"            OutputSignals = {"
"               ToUSB1 = {"
"                   DataSource = USBDisp"
"                   Type = uint32"
"               }"
"            }"
"        }"
"    }"
"    +States = {"
"        Class = ReferenceContainer"
"        +State1 = {"
"            Class = RealTimeState"
"            +Threads = {"
"                Class = ReferenceContainer"
"                +Thread1 = {"
"                    Class = RealTimeThread"
"                    Functions = { GAM1 GAM2 }"
"                }"
"            }"
"        }"
"    }"
"    +Data = {"
"        DefaultDataSource = DDB1"
"        Class = ReferenceContainer"
"        +Timings = {"
"            Class = TimingDataSource"
"        }"
"        +USB = {"
"            Class = USBCommunication"
"            ReadBlocking = 1"
"            WriteBlocking = 1"
"            SynchronisedWrite = 0"
"            AllocateBuffer = 1"
"        }"
"        +USBDisp = {"
"            Class = USBSignalDisplay"
"            Activate = 0" 
"            FrameRate = 2.0"
"        }"
"    }"
"    +Scheduler = {"
"        TimingDataSource = Timings"
"        Class = BasicScheduler"
"    }"
"}"
