"$Application1 = {"
"    Class = RealTimeApplication"
"    +Functions = {"
"        Class = ReferenceContainer"
"        +GAM1 = {"
"            Class = BufferGAM"
"            InputSignals = {"
"               TimerSignal = {"
"                   DataSource = Timer"
"                   Frequency = 1.0"
"                   Type = uint32"
"               }"
"               FromTIM1 = {"
"                   DataSource = TIM1"
"                   Type = uint32"
"               }"
"               FromTIM2 = {"
"                   DataSource = TIM2"
"                   Type = uint32"
"               }"
"            }"
"            OutputSignals = {"
"               ToUSB0 = {"
"                   DataSource = USB"
"                   Type = uint32"
"               }"
"               ToUSB1 = {"
"                   DataSource = USB"
"                   Type = uint32"
"               }"
"               ToUSB2 = {"
"                   DataSource = USB"
"                   Type = uint32"
"               }"
"            }"
"        }"
"    }"
"    +States = {"
"        Class = ReferenceContainer"
"        +State1 = {"
"            Class = RealTimeState"
"            +Threads = {"
"                Class = ReferenceContainer"
"                +Thread1 = {"
"                    Class = RealTimeThread"
"                    Functions = { GAM1 }"
"                }"
"            }"
"        }"
"    }"
"    +Data = {"
"        DefaultDataSource = DDB1"
"        Class = ReferenceContainer"
"        +Timings = {"
"            Class = TimingDataSource"
"        }"
"        +Timer = {"
"            Class = TimerDataSource"
"        }"
"        +USB = {"
"            Class = USBSignalDisplay"
"        }"
"        +TIM1 = {"
"            Class = TIMBase"
"            TimNumber = 0" 
"        }"
"        +TIM2 = {"
"            Class = TIMBaseDataSource"
"            TimNumber = 1"
"        }"
"    }"
"    +Scheduler = {"
"        TimingDataSource = Timings"
"        Class = BasicScheduler"
"    }"
"}"
