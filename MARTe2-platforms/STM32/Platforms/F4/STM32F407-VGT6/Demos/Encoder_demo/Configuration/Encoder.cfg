"$Application1 = {"
"    Class = RealTimeApplication"
"    +Functions = {"
"        Class = ReferenceContainer"
"        +GAM1 = {"
"            Class = BufferGAM"
"            InputSignals = {"
"               TimerSignal = {"
"                   DataSource = Timer"
"                   Frequency = 10.0"
"                   Type = uint32"
"               }"
"               FromEncoder = {"
"                   DataSource = Encoder"
"                   Type = uint32"
"               }"
"            }"
"            OutputSignals = {"
"               ToUSB0 = {"
"                   DataSource = USB"
"                   Type = uint32"
"               }"
"               ToUSB1 = {"
"                   DataSource = USB"
"                   Type = uint32"
"               }"
"            }"
"        }"
"    }"
"    +States = {"
"        Class = ReferenceContainer"
"        +State1 = {"
"            Class = RealTimeState"
"            +Threads = {"
"                Class = ReferenceContainer"
"                +Thread1 = {"
"                    Class = RealTimeThread"
"                    Functions = { GAM1 }"
"                }"
"            }"
"        }"
"    }"
"    +Data = {"
"        DefaultDataSource = DDB1"
"        Class = ReferenceContainer"
"        +Timings = {"
"            Class = TimingDataSource"
"        }"
"        +Timer = {"
"            Class = TimerDataSource"
"        }"
"        +USB = {"
"            Class = USBSignalDisplay" 
"            FrameRate = 1.0"
"        }"
"        +Encoder = {"
"            Class = EncodersCounterDataSource"
"            TimIdentifier = TIM2" 
"        }"
"    }"
"    +Scheduler = {"
"        TimingDataSource = Timings"
"        Class = BasicScheduler"
"    }"
"}"
