"$Application1 = {"
"    Class = RealTimeApplication"
"    +Functions = {"
"        Class = ReferenceContainer"
"        +GAM1 = {"
"            Class = BufferGAM"
"            InputSignals = {"
"               TimerSignal = {"
"                   DataSource = Timer"
"                   Frequency = 10.0"
"                   Type = uint32"
"               }"
"               FromEncoder = {"
"                   DataSource = ExtEncoder"
"                   Type = uint32"
"               }"
"            }"
"            OutputSignals = {"
"               ToUSB0 = {"
"                   DataSource = USB"
"                   Type = uint32"
"               }"
"               ToUSB1 = {"
"                   DataSource = USB"
"                   Type = uint32"
"               }"
"            }"
"        }"
"    }"
"    +States = {"
"        Class = ReferenceContainer"
"        +State1 = {"
"            Class = RealTimeState"
"            +Threads = {"
"                Class = ReferenceContainer"
"                +Thread1 = {"
"                    Class = RealTimeThread"
"                    Functions = { GAM1 }"
"                }"
"            }"
"        }"
"    }"
"    +Data = {"
"        DefaultDataSource = DDB1"
"        Class = ReferenceContainer"
"        +Timings = {"
"            Class = TimingDataSource"
"        }"
"        +Timer = {"
"            Class = TimerDataSource"
"        }"
"        +USB = {"
"            Class = USBSignalDisplay" 
"            FrameRate = 1.0"
"        }"
"        +ExtEncoder = {"
"            Class = HCTL2022"
"            OE_Port = GPIOD"
"            OE_Pin = 14"
"            SEL_Port = GPIOD"
"            SEL_Pin = 12"
"            RESET_Port = GPIOD"
"            RESET_Pin = 15"
"            CLK_Id = TIM4"
"            CLK_Channel = 1" 
"			 ByteReg_Port = GPIOC"
"			 ByteReg_Mask = 0xff"
"        }"
"    }"
"    +Scheduler = {"
"        TimingDataSource = Timings"
"        Class = BasicScheduler"
"    }"
"}"
