"$Application1 = {"
"    Class = RealTimeApplication"
"    +Functions = {"
"        Class = ReferenceContainer"
"        +GAM1 = {"
"            Class = BufferGAM"
"            InputSignals = {"
"               Time = {"
"                   DataSource = Timer"
"                   Frequency = 1.0"
"                   Type = uint32"
"               }"
"               Thread1_CycleTime = {"
"                   DataSource = Timings"
"                   Type = uint32"
"               }"
"               GAM1_ReadTime = {"
"                   DataSource = Timings"
"                   Type = uint32"
"               }"
"               GAM1_WriteTime = {"
"                   DataSource = Timings"
"                   Type = uint32"
"               }"
"               GAM1_ExecTime = {"
"                   DataSource = Timings"
"                   Type = uint32"
"               }"
"            }"
"            OutputSignals = {"
"               Time = {"
"                   DataSource = LCD"
"                   Type = uint32"
"               }"
"               Thread1_CycleTime = {"
"                   DataSource = LCD"
"                   Type = uint32"
"               }"
"               GAM1_ReadTime = {"
"                   DataSource = LCD"
"                   Type = uint32"
"               }"
"               GAM1_ExecTime = {"
"                   DataSource = LCD"
"                   Type = uint32"
"               }"
"               GAM1_WriteTime = {"
"                   DataSource = LCD"
"                   Type = uint32"
"               }"
"            }"
"        }"
"        +SumGAM1 = {"
"            Class = SumGAM"
"            InputSignals = {"
"               Signal1 = {"
"                   Alias = GAM1_ReadTime"
"                   DataSource = Timings"
"                   Type = uint32"
"               }"
"               Signal2 = {"
"                   Alias = GAM1_WriteTime"
"                   DataSource = Timings"
"                   Type = uint32"
"               }"
"            }"
"            OutputSignals = {"
"               Ivan = {"
"                   DataSource = LCD"
"                   Type = uint32"
"               }"
"            }"
"        }"
"    }"
"    +States = {"
"        Class = ReferenceContainer"
"        +State1 = {"
"            Class = RealTimeState"
"            +Threads = {"
"                Class = ReferenceContainer"
"                +Thread1 = {"
"                    Class = RealTimeThread"
"                    Functions = { GAM1 SumGAM1 }"
"                }"
"            }"
"        }"
"    }"
"    +Data = {"
"        DefaultDataSource = DDB1"
"        Class = ReferenceContainer"
"        +Timings = {"
"            Class = TimingDataSource"
"        }"
"        +Timer = {"
"            Class = TimerDataSource"
"        }"
"        +LCD = {"
"            Class = LCDDataSource"
"        }"
"    }"
"    +Scheduler = {"
"        TimingDataSource = Timings"
"        Class = BasicScheduler"
"    }"
"}"
