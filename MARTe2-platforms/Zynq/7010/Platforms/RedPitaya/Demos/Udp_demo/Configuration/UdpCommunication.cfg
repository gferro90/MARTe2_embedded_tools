"$Application1 = {"
"    Class = RealTimeApplication"
"    +Functions = {"
"        Class = ReferenceContainer"
"        +GAM1 = {"
"            Class = BufferGAM"
"            InputSignals = {"
"               FromUDP = {"
"                   DataSource = UDP"
"                   Frequency = 1.0"
"                   Type = uint32"
"               }"
"            }"
"            OutputSignals = {"
"               ToUDP = {"
"                   DataSource = UDP"
"                   Type = uint32"
"               }"
"            }"
"        }"
"    }"
"    +States = {"
"        Class = ReferenceContainer"
"        +State1 = {"
"            Class = RealTimeState"
"            +Threads = {"
"                Class = ReferenceContainer"
"                +Thread1 = {"
"                    Class = RealTimeThread"
"                    Functions = { GAM1 }"
"                }"
"            }"
"        }"
"    }"
"    +Data = {"
"        DefaultDataSource = DDB1"
"        Class = ReferenceContainer"
"        +Timings = {"
"            Class = TimingDataSource"
"        }"
"        +UDP = {"
"            Class = UDPCommunication"
"            My_IP_Address = \"192.168.1.10\""
"            My_Port = 4444"
"            My_Netmask = \"255.255.255.0\""
"            My_Gateway = \"192.168.1.1\""
"            My_MAC_Address = \"00:26:32:F0:1D:C2\""
"            IP_Address = \"192.168.1.100\""
"            Port = 4444"
"            IsBlocking = 1"
"        }"
"    }"
"    +Scheduler = {"
"        TimingDataSource = Timings"
"        Class = BasicScheduler"
"    }"
"}"
